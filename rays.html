<body>

    <script>
   var height = 500, width = 500;
        var circlesRd = [];
        for (var i = 50; i >= 0; i--) {
            circlesRd.push(i);
        }

        circlespath.push("M 250, 250c4,-11 -6,-21 4,-11c10,10 1,17 10,10c9,-7 -1,-14 9,-7c10,7 4,15 10,7c6,-8 -4,-18 6,-8c10,10 2,19 10,10c8,-9 1,-16 8,-9c7,7 -2,16 7,7c9,-9 2,-21 9,-9c7,12 2,20 7,12c5,-8 -2,-16 5,-8");

        circlespath.push("M 250, 250c7,8 0,14 7,8c7,-6 0,-10 7,-6c7,4 -4,10 7,4c11,-6 5,-14 11,-6c6,8 -1,14 6,8c7,-6 0,-11 7,-6c7,5 -4,14 7,5c11,-9 6,-22 11,-9c5,13 -2,23 5,13c7,-10 3,-17 7,-10c4,7 -6,17 4,7c10,-10 9,-19 10,-10c1,9 3,10 2.5,9.1");
        circlespath.push("M 250, 250c9,-6 1,-16 9,-6c8,10 1,19 8,10c7,-9 -3,-16 7,-9c10,7 -1,17 10,7c11,-10 7,-22 11,-10c4,12 -4,21 4,12c8,-9 0,-18 8,-9c8,9 -3,19 8,9c11,-10 10,-20 11,-10c1,10 -9,20 1,10c10,-10 3,-19 10,-10c7,9 0,18 7,9c7,-9 51,15 50.5,14.1");
        circlespath.push("M 250, 250c7,-9 -1,-18 7,-9c8,9 2,18 8,9c6,-9 0,-17 6,-9c6,8 2,18 6,8c4,-10 -4,-21 4,-10c8,11 -3,20 8,11c11,-9 1,-21 11,-9c10,12 6,24 10,12c4,-12 -6,-23 4,-12c10,11 3,23 10,11c7,-12 -1,-21 7,-12c8,9 -2,21 8,9c10,-12 3,-24 10,-12c7,12 0,20 7,12c7,-8 7,-8 6.5,-8.9");

        var svgContainer = d3.select("div").append("svg")
            .attr("width", height)
            .attr("height", width)
            .attr("style", "background-color:black");

        var minRange = d3.min([height, width]); 

        var x = d3.scaleLinear()
            .domain([d3.min(circlesRd), d3.max(circlesRd)])
            .range([0, 360]);

        var circles = svgContainer.selectAll("path")
            .data(circlesRd)
            .enter()
            .append("path")
            .attr("d", function (d) { return randomchar(d);})
            .attr("stroke-width", 0.5)
            .attr("stroke", "orange")
            .attr("fill", "none")
            .attr("transform", function (d) { return "rotate(" + x(d) + ",250,250)" });

        function randomchar(i) {
            var rannum = Math.floor(Math.random() * 5);
            return circlespath[rannum];
        };

    </script>
